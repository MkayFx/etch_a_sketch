<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="wrapper">
        <aside class="aside">
            <!--<div>
                <button class="paint">Paint</button>
            </div>-->
            <div>
                <input type="color" class="color" value="#fff" id="button">
            </div>
            <div>
                <button class="clear" id="button">Clear</button>
            </div>
            <div>
                <button class="clearAll" id="button">Clear All</button>
            </div>
            <div class="range">
                <p class="label"><label for="range">16 * 16</label></p>
                <input type="range" id="range" min="1" max="64" value="16">
            </div>

        </aside>
        <div class="container">
            <section class="grid"></section>
        </div>

    </main>
    
</body>
<script src="script.js"></script>
</html>
